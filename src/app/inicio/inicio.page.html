<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<div class="container">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido a ElectroTienda</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Encuentra los mejores electrodomésticos a precios increíbles.</p>
      <ion-button [routerLink]="['/productos']">Ver Productos</ion-button>
      <div class="image-container">
        <img src="assets/tienda.jpg" alt="tienda">
      </div>
    </ion-card-content>
  </ion-card>
</div>
